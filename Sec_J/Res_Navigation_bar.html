<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header{
            width: 100%;
            height: 70px;
            background-color: grey;
            padding: 0 20px;
        }
        .header h2{
            line-height: 70px;
            float: left;
            color: white;
            text-transform: uppercase;
        }
        .header .menu{
            list-style: none;
            float: right;
        } 
        .menu li{
            display: inline-block;
            line-height: 70px;
        }
        .menu li a{
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-size: 20px;
            padding: 0 20px;
            transition: .4s;
        }
        .menu li a:hover,
        .show-btn:hover,.hide-btn:hover{
            color: skyblue;
        }
        .show-btn,.hide-btn
        {
            font-size: 30px;
            color: white;
            line-height: 70px;
            transition: .4s;
            display: none;
        }
        .show-btn{
            float: right;
        }
        #chk{
            position: absolute;
            visibility: hidden;
            z-index: -10;
        }
        @media(max-width: 800px){
            .show-btn,.hide-btn{
                display: block;
            }
            .menu{
                position: fixed;
                top: 0;
                background-color: black;
                right: -100%;
                width: 100%;
                height: 100vh;
                text-align: center;
                padding: 80px 0;
                transition: .7s;
                line-height: normal;

            }
            #chk:checked ~ .menu{
                right: 0;
            }
            .menu li{
                display: block;
                /* padding: 20px 0; */
            }
            .menu li a{
                display: block;
            }
            .hide-btn{
                position: absolute;
                top: 10px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Beta-Labs</h2>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-btn">
            <i class="fa fa-bars"></i>
        </label>
        <ul class="menu">
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">blog</a></li>
            <li><a href="#">contact</a></li>
            <label for="chk" class="hide-btn">
                <i class="fa fa-times"></i>
            </label>
        </ul>
    </div>
</body>
</html>
